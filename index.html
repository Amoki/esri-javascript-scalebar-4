<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Get started with MapView - Create a 2D map</title>

<style>
  html,
  body,
  #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>

<link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css">
<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css"/‌​>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.6/d3.min.js"></script>

<script>
  var dojoConfig = {
    packages: [{
      name: 'scalebar',
      location: location.pathname.replace(/\/[^/]+$/, '') + '/js',
      main: 'scalebar'
    }]
  };
</script>
<script src="https://js.arcgis.com/4.0/"></script>

<script>
  require([
    "esri/Map",
    "esri/views/MapView",
    "esri/views/SceneView",
    'scalebar',
    "dojo/domReady!"
  ], function(Map, MapView, SceneView, Scalebar) {

    var map = new Map({
      basemap: "streets",
      ground: "world-elevation"
    });

    var view = new MapView({
      container: "viewDiv",
      map: map,
      zoom: 4,
      center: [15, 65]
    });

    var scalebar = new Scalebar({
      domNode: 'scalebarDiv',
      view: view,
      unit: 'dual'
    })

  });
</script>
</head>

<body class="claro">
  <div id="viewDiv"></div>
  <div style="position:fixed;bottom:60px;left:60px;">
    <div id="scalebarDiv" />
  </div>
</body>
</html>
